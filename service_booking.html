<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Enfield - Service Booking</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<header>
  <h1>Royal Enfield Service Booking</h1>
  <nav>
    <a href="index.html">Bikes</a> |
    <a href="discussion_forum.html">Discussion Forum</a>
  </nav>
</header>

<div class="form-container">
  <h2>Book a Service</h2>
  <form action="/book-service" method="POST">
    <label for="bike-model">Bike Model</label>
    <select id="bike-model" name="bike_model" required>
      <option value="">Select a model</option>
      <option value="Continental GT">Continental GT</option>
      <option value="Classic 350">Classic 350</option>
      <option value="Himalayan">Himalayan</option>
      <option value="Scram">Scram</option>
      <option value="Shotgun">Shotgun</option>
    </select>

    <label for="service-date">Preferred Service Date</label>
    <input type="date" id="service-date" name="service_date" required>

    <label for="service-center">Service Center</label>
    <select id="service-center" name="service_center" required>
      <option value="">Select a service center</option>
      <option value="Ariyalur">Ariyalur</option>
      <option value="Chengalpattu">Chengalpattu</option>
      <option value="Chennai">Chennai</option>
      <option value="Coimbatore">Coimbatore</option>
      <option value="Cuddalore">Cuddalore</option>
      <option value="Dharmapuri">Dharmapuri</option>
      <option value="Dindigul">Dindigul</option>
      <option value="Erode">Erode</option>
      <option value="Kallakurichi">Kallakurichi</option>
      <option value="Kanchipuram">Kanchipuram</option>
      <option value="Kanyakumari">Kanyakumari</option>
      <option value="Karur">Karur</option>
      <option value="Krishnagiri">Krishnagiri</option>
      <option value="Madurai">Madurai</option>
      <option value="Mayiladuthurai">Mayiladuthurai</option>
      <option value="Nagapattinam">Nagapattinam</option>
      <option value="Namakkal">Namakkal</option>
      <option value="Nilgiris">Nilgiris</option>
      <option value="Perambalur">Perambalur</option>
      <option value="Pudukkottai">Pudukkottai</option>
      <option value="Ramanathapuram">Ramanathapuram</option>
      <option value="Ranipet">Ranipet</option>
      <option value="Salem">Salem</option>
      <option value="Sivaganga">Sivaganga</option>
      <option value="Tenkasi">Tenkasi</option>
      <option value="Thanjavur">Thanjavur</option>
      <option value="Theni">Theni</option>
      <option value="Thoothukudi">Thoothukudi</option>
      <option value="Tiruchirappalli">Tiruchirappalli</option>
      <option value="Tirunelveli">Tirunelveli</option>
      <option value="Tirupattur">Tirupattur</option>
      <option value="Tiruppur">Tiruppur</option>
      <option value="Tiruvallur">Tiruvallur</option>
      <option value="Tiruvannamalai">Tiruvannamalai</option>
      <option value="Tiruvarur">Tiruvarur</option>
      <option value="Vellore">Vellore</option>
      <option value="Viluppuram">Viluppuram</option>
      <option value="Virudhunagar">Virudhunagar</option>
    </select>

    <label for="additional-notes">Additional Notes</label>
    <textarea id="additional-notes" name="additional_notes" rows="4"></textarea>

    <button type="submit">Book Service</button>
  </form>
</div>

<footer>
  <p>&copy; 2024 Royal Enfield | All rights reserved</p>
</footer>

</body>
</html>
